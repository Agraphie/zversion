<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTTP Scans</title>
</head>
<body>
{{ range .Logs }}
<li><a href="/httpVersions/{{ . }}">{{ . }}</a></li>
{{ end }}

<form method="POST" action="/httpVersions/">
    <label for="location">Pfad zu zgrab output</label>
    <input type="search" list="location" name="location"/>
    <datalist id="location">
        {{ range .Banners }}
        <option value="{{.}}">
            {{ end }}
    </datalist>
    <input type="submit" value="Abschicken!"/>
</form>

<form method="POST" action="/httpVersions/scan">
    <input type="submit" value="Neuen Scan starten!"/>
</form>
</body>
</html>
